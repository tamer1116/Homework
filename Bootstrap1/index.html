<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <div class=" d-flex justify-content-between">
            <div>
                <p>
                    Weekly Tasks
                </p>
            </div>
            <div>
                <button class="active " type="button">Active</button>

                <button class="new" type="button">+New</button>
            </div>
        </div>
        <div class="search ">
            <i class="fa fa-search"></i> <input class=" " type="text" placeholder="Search Tasks... ">
        </div>




        <div class="row star">
            <div class="col">
                <i class="fa-solid fa-star"></i>
                <h5> Marketing</h5>
                <div class="d-flex ">
                    <p class="text-muted">Marketing</p>
                    <p class="text-muted  ms-4">viewed Just now</p>
                    <p class="text-muted  ms-4">Edited 15 minutes ago</p>
                    <button type="button">BA</button>
                </div>
            </div>
        </div>
        <div class="row square ">
            <div class="col">
                <i class="fa-solid fa-square"></i>
                <h5>Developing</h5>
                <div class="d-flex ">
                    <p class="text-muted">Developing</p>
                    <p class="text-muted  ms-4">viewed Just now</p>
                    <p class="text-muted  ms-4">Edited 15 minutes ago</p>
                    <button type="button">05</button>
                </div>
            </div>
        </div>
        <div class="row moon">
            <div class="col">
                <i class="fa-regular fa-moon"></i>
                <h5>Developing</h5>
                <div class="d-flex ">
                    <p class="text-muted">Developing</p>
                    <p class="text-muted  ms-4">viewed Just now</p>
                    <p class="text-muted  ms-4">Edited 15 minutes ago</p>
                    <button type="button">05</button>
                </div>
            </div>
        </div>
        <div class=" row star2">
            <div class="col">
                <i class="fa-solid fa-star"></i>
                <h5>Marketing</h5>
                <div class="d-flex">
                    <p class="text-muted">Marketing</p>
                    <p class="text-muted ms-4 ">viewed Just now</p>
                    <p class="text-muted  ms-4">Edited 15 minutes ago</p>
                    <button type="button">BA</button>
                </div>
            </div>
        </div>
    </div>









    <script src="https://kit.fontawesome.com/8f90113f88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
